<div class="main">
    <div class="left">
        <mat-accordion>
            <mat-expansion-panel class="exp-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title class="header_title">
                        <h2>Header</h2>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="inside-exp">
                    <span>Header</span>
                    <div>
                        <label>
                            <input type="radio">
                            Default
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio">
                            Custom
                        </label>
                    </div>
                </div>
                <div class="header-line">
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Header Line 1</mat-label>
                            <input [(ngModel)]="header1" matInput placeholder="Placeholder">
                        </mat-form-field>
                    </div>
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Font</mat-label>
                            <input [(ngModel)]="h1Font" type="number" matInput placeholder="Placeholder">
                        </mat-form-field>
                    </div>
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Color</mat-label>
                            <input [(ngModel)]="headerL1Color" matInput type="color">
                        </mat-form-field>
                    </div>
                </div>





                <div class="header-line">
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Header Line 2</mat-label>
                            <input [(ngModel)]="header2" matInput placeholder="Placeholder">
                        </mat-form-field>
                    </div>
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Font</mat-label>
                            <input [(ngModel)]="h2Font" type="number" matInput placeholder="Placeholder">
                        </mat-form-field>
                    </div>
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Color</mat-label>
                            <input [(ngModel)]="headerL2Color" matInput type="color">
                        </mat-form-field>
                    </div>
                </div>




                <div class="header-line">
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Header Line 3</mat-label>
                            <input [(ngModel)]="header3" matInput placeholder="Placeholder">
                        </mat-form-field>
                    </div>
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Font</mat-label>
                            <input [(ngModel)]="h3Font" type="number" matInput placeholder="Placeholder">
                        </mat-form-field>
                    </div>
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Color</mat-label>
                            <input [(ngModel)]="headerL3Color" matInput type="color">
                        </mat-form-field>
                    </div>
                </div>




                <div class="header-line">
                    <div class="header-input">
                        <input (change)="onFileSelected($event)" class="upload-file" type="file">
                    </div>
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Hight</mat-label>
                            <input [(ngModel)]="hight" type="number" matInput placeholder="Placeholder">
                        </mat-form-field>
                    </div>
                    <div class="header-input">
                        <mat-form-field appearance="outline">
                            <mat-label>Width</mat-label>
                            <input [(ngModel)]="width" matInput type="number">
                        </mat-form-field>
                    </div>
                </div>





                <div>
                    Logo Positon :
                </div>

                <div class="inside-exp">
                    <mat-radio-group [(ngModel)]="logoPosition" class="hori-redio" aria-label="Select an option">
                        <mat-radio-button value="left">Left</mat-radio-button>
                        <mat-radio-button value="center">Center</mat-radio-button>
                        <mat-radio-button value="right">Right</mat-radio-button>
                    </mat-radio-group>
                </div>

                <div>
                    Header Position :
                </div>

                <div class="inside-exp">
                    <mat-radio-group [(ngModel)]="HeaderTxtposition" class="hori-redio" aria-label="Select an option">
                        <mat-radio-button value="Left">Left</mat-radio-button>
                        <mat-radio-button value="Center">Center</mat-radio-button>
                        <mat-radio-button value="Right">Right</mat-radio-button>
                    </mat-radio-group>
                </div>


                <div class="inside-exp">
                    <mat-radio-group class="hori-redio" aria-label="Select an option">
                        Add Horizontal Line
                        <mat-radio-button value="1">Default</mat-radio-button>
                        <mat-radio-button value="2">Custom</mat-radio-button>
                    </mat-radio-group>
                </div>



            </mat-expansion-panel>
        </mat-accordion>
    </div>






    <div class="right">


        <div class="header">
            <div [ngStyle]="{'float':logoPosition}" class="logo" >
                <img  [src]=url height={{hight}} width={{width}}>
            </div>
            <div [ngStyle]="{'float':HeaderTxtposition}" class="header-txt" >


                <div  class="headerText" [ngStyle]="{'font-size.px':h2Font}" >
                    <h1 [ngStyle]="{'font-size.px':h1Font, 'color':headerL1Color}">{{header1}}</h1>
                </div>


                <div class="headerText" [ngStyle]="{'font-size.px':h2Font}">
                    <h3 [ngStyle]="{'font-size.px':h2Font, 'color':headerL2Color}">{{header2}}</h3>
                </div>


                <div class="headerText" [ngStyle]="{'font-size.px':h3Font}">
                    <h4 [ngStyle]="{'font-size.px':h3Font, 'color':headerL3Color}">{{header3}}</h4>
                </div>
            </div>
        </div>


    </div>
</div>


{{logoPosition}}
